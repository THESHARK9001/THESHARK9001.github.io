<!DOCTYPE html>

<html>
    <head>
        <title>
            Search Box
        </title>
        <link rel="image" href="/Images/Hmmm_yes.png">
    </head>
    <body>
        <img src="/Images/Hmmm_yes.png" alt="Puro Blushing, Credit @burnttoastgod5">
        <script>
            function myFunction() {
              let myPrompt = prompt("Please enter the answer");
              switch(myPrompt){
                case "iloveyou":
                    message = "<a href='iloveyou.html'>You got the answer!</a>"
                    break;
                default:
                    message = "Wrong answer! try again :3"
                    break;
              }
              document.getElementById("PROMPT").innerHTML = message;
            }
            </script>
        <noscript>Change your browser! This one doesn't support JS!</noscript>
        <button onclick="myFunction()">Press me</button>
        <p id="PROMPT"></p>
    </body>
</html>
